<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>Catalog - Equipment Rental</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <h2>Product Catalog</h2>
    <aside>
        <h3>Categories</h3>
        <ul class="category-list">
            <li>
                <a th:href="@{/products}" class="category-btn">All</a>
            </li>

            <li th:each="category : ${categories}">
                <a th:href="@{/products(category=${category.name})}" th:text="${category.name}" class="category-btn"></a>
            </li>
        </ul>
    </aside>
    <section>
        <div class="product-grid">
            <div th:each="product : ${products}" class="product-card">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.description}">Product Description</p>
                <p>Price: $<span th:text="${product.price}">0.00</span> per day</p>
                <a th:href="@{/products/{id}(id=${product.id})}" class="btn">View Details</a>
            </div>
        </div>
    </section>
</main>

</body>
</html>
