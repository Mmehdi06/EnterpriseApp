<!-- templates/product_detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title th:text="'Product Details - ' + ${product.name}">Product Details</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <h2 th:text="${product.name}">Product Name</h2>
    <p th:text="${product.description}">Product Description</p>
    <p>Category: <span th:text="${product.category.name}">Category Name</span></p>
    <p>Price: $<span th:text="${product.price}">0.00</span> per day</p>
    <p>Available Quantity: <span th:text="${product.quantity}">0</span></p>
    <form th:action="@{/cart/add}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="${product.quantity}" value="1" required>
        <button type="submit">Add to Cart</button>
    </form>
    <a th:href="@{/products}" class="btn">Back to Catalog</a>
</main>

</body>
</html>
